<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens no HTML</title>
</head>
<body>
    <h1>Trabalhando Com imagens</h1>
    <hr>
<!-- Comentários (atalho CTRL+;)
TAG <IMG> - Indica que é uma imagem
Atributo SRC="" - Indica qual imagem
Atributo ALT="" - Indica que é texto alternativo
 -->

 <img src="imagens/pink-floyd.jpg" alt="Integrantes do Pink Floyd Acenado para o público">

 <p>
    <img src="imagens/logo-html5.png" alt="">
 </p>

<p>
    <img src="imagens/logo-css3.gif" alt="">
</p>

<p>
    <img src="imagens/logo-html5.png" alt="">
    <img src="imagens/logo-css3.gif" alt="">
</p>

<p>
<img src="imagens/dedos.jpg" alt="">
<img src="imagens/ideias.jpg" alt="">
<img src="imagens/pacoca.jpg" alt="">


<!-- Novidade no HTML5
Criair áreas de ilustração (imagem, pedaço de código, trecho de letra de música, vídeo etc) com a possiblidade de usar uma legenda de texto.  -->


<figure>
    <img src="imagens/stonehenge.jpg" alt="">
    <figcaption>Férias no StoneHenge em 2019</figcaption>
</figure>
</p>

<p>
    <img src="imagens/black-cat.png" alt="">
    <img src="imagens/black-cat.svg" alt="">
</p>

</body>
</html>
